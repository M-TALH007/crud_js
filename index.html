<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="col-10 text-center">
      <h1 class="display-5 mb-5"><strong>CRUD APPLICATION</strong></h1>
    </div>

    <div class="main row justify-content-center">
      <form
        id="crudForm"
        class="row justify-content-center mb-5"
        autocomplete="off"
      >
        <div class="container col-10 mb-3 flex">
          <label for="id">ID</label>
          <input
            class="form-control"
            type="number"
            id="id"
            placeholder="Enter ID"
          />
        </div>
        <div class="container col-10 mb-3 flex">
          <label for="name">FIRST NAME</label>
          <input
            class="form-control"
            type="text"
            id="name"
            placeholder="Enter Your name"
            pattern="[A-Za-z]+"
            required
          />
        </div>
        <div class="container col-10 mb-3 flex">
          <label for="lname">LAST NAME</label>
          <input
            class="form-control"
            type="text"
            id="lname"
            placeholder="Enter Your name"
            pattern="[A-Za-z]+"
            required
          />
        </div>
        <div class="container col-10 mb-3 flex">
          <label for="age">Age</label>
          <input
            class="form-control"
            type="number"
            id="age"
            placeholder="Enter Your Age"
          />
        </div>
        <div class="container col-10 mb-3 flex">
          <button type="button" id="submitBtn" class="btn btn-success">
            Add User
          </button>
          <button type="button" id="updateBtn" class="btn btn-warning">
            Update User
          </button>
        </div>
    </div>
    <div class="container">
      <div class="col-10 mt-5 mx-auto"> 
        <table id="user-table" class=" table table-striped table-dark text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="dataRows"></tbody>
        </table>
      </div>
    </div>
  
    <script src="file.js"></script>


</body>
</html>
